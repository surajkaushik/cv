<div>
    <img src="../../assets/mortarboard (1).png" class="center">
</div>
<br>
<div class="table-responsive">
    <table class="table table-bordered table-hover table-striped">
        <thead>
            <tr>
                <th><b>Year</b></th>
                <th><b>Name of School/College</b></th>
                <th><b>Degree</b></th>
                <th><b>Marks</b></th>
            </tr>
        </thead>
        <tbody *ngFor="let e of edu">
            <tr>
                <td><b>{{e.year}}</b></td>
                <td><b>{{e.nameOfIns|uppercase}}</b></td>
                <td><b>{{e.degree|uppercase}}</b></td>
                <td><b>{{e.marks}}%</b></td>
            </tr>

        </tbody>
    </table>
</div>

<div>
    <button class="btn btn-primary" type="submit" [routerLink]="['/addEdu']">Add Education</button>
</div>
